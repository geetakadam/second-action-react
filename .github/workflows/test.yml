name : Deployment Test
on : push
jobs: 
  test : 
    runs-on : ubuntu-20.04
    steps : 
      - name : Get Code
        uses: actions/checkout@v4
      - name : Install dependacies
        run : npm ci 
      - name : Run Tests
        run : npm test 
  deploy :
    needs : test
    runs-on : ubuntu-20.04  
    steps :        
      - name : Install dependacies
        run : npm ci 
      - name : Build Project
        run : npm run build   
      - name : Deploy
        run : echo "Deploying..."           